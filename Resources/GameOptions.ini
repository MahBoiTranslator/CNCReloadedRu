Items=50000,30000,20000,15000,10000,7500,5000
DefaultIndex=2
SpawnIniOption=Credits
DataWriteMode=String
Location=880,37
Size=70,21
ToolTip=Controls the cash available at the start of the game.

[lblTechLevel]
