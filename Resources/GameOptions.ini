[General]
Sides=Allies,Soviets,Yuri,GDI,Nod
StartingLocationAngularVelocity=0.01
ReservedStartingLocationAngularVelocity=0.01
RandomColor=136,121,114	;189,166,111 matches civilian color

[RandomSelectors]
Random TS=3,4
Random RA2=0,1
Random YR=0,1,2

; C&C:Reloaded specific feature:
; Traslation from the above "Sides=" to RA2->[Countries] indexes, for each selectable Side= in this client interface it will pick 1 random country from this list, if this section exists. So we can have 1 visible side of each class to choose  in the client but internally it will choose a random Country of this Sub-sides list. Key side names should appear in "Sides=" tag and respect the same order. If I don't want this feature, just remove the section.
; Format: "Sides=" entry=RA2->[Countries] indexes list
[SubSidesSelectors]
Allies=0,5
Soviets=1,6
Yuri=2,7
GDI=3,8
Nod=4,9

; The multiplayer colors. Syntax: <Name>=R,G,B,<in-game color ID>
; Must be in the same order of uimd.ini
[MPColors]
Gold=255,223,95,0
Red=255,50,50,1 ;255,25,25,1
Blue=42,116,226,2
Green=62,209,46,3
Orange=255,160,25,4
Sky Blue=50,215,230,5
Purple=149,40,189,6 ;109,47,102,6
Pink=255,154,235,7
Brown=126,56,0,8
Dark Red=178,0,4,9
Dark Pink=155,6,72,10
Teal=0,130,126,11
Tan=222,160,120,12
Lime=156,203,8,13
Dark Blue=8,24,189,14
Metallic=165,166,189,15
;Olive=103,110,54,15

[MultiplayerGameLobby]
; Defines if a side or multiple sides need specific DropDown values to be usable.
; Each side needs 3 entries: side name, DropDown name, and DropDown value index.
;SideOptionPrerequisites=Allies,cmbClassicEnhanced,1,Soviet,cmbClassicEnhanced,1
; Lists the game option check boxes used in the CnCNet Game Lobby UI.
CheckBoxes=chkShortGame,chkSuperweapons,chkRedeplMCV,chkBuildOffAlly,chkCrates,chkNavalCombat,chkIngameAllying,chkImmuneDerricks,chkAICheater,chkIonStorm,chkAIParanoid,chkBlueTibChain,chkImmuneCivTechs,chkNoVisceroids,chkNoSpawnPreviews,chkUnlimitedTiberium,chkRevealMap,chkImmuneBridges,chkOreGems
; Lists the game option combo boxes used in the CnCNet Game Lobby UI.
DropDowns=cmbUnitCount,cmbGameSpeedCap,cmbCredits,cmbTechLevel
; Lists the labels (text) in the CnCNet Game Lobby UI.
Labels=lblUnitCount,lblGameSpeedCap,lblCredits,lblTechLevel
; The default size of the game lobby window (the original size was 1011x679).
; If it exceeds the resolution of the primary screen, the size of the window is modified to fit the resolution of the screen.
DefaultWindowSize=1080x720
PlayerReadyBoxX=8
PlayerOptionLocationX=28	;def=25
PlayerOptionLocationY=25	;def=24
PlayerOptionVerticalMargin=7	;def=12
PlayerOptionHorizontalMargin=4	;def=3
PlayerOptionCaptionLocationY=7	;def=6
PlayerNameWidth=74; def=136
SideWidth=132	;def=91
ColorWidth=72	;def=79
StartWidth=32	;def=49
TeamWidth=32	;def=46

; Defines settings that are used in the Skirmish lobby.
; Only SideOptionPrerequisites, CheckBoxes, DropDowns and Labels are taken from the section.
; The other settings are read from the [GameLobby] section even for Skirmish.
[SkirmishLobby]
CheckBoxes=chkShortGame,chkSuperweapons,chkRedeplMCV,chkBuildOffAlly,chkCrates,chkNavalCombat,chkIngameAllying,chkImmuneDerricks,chkAICheater,chkIonStorm,chkAIParanoid,chkBlueTibChain,chkImmuneCivTechs,chkNoVisceroids,chkNoSpawnPreviews,chkUnlimitedTiberium,chkRevealMap,chkImmuneBridges,chkOreGems
DropDowns=cmbUnitCount,cmbSkirmishGameSpeedCap,cmbCredits,cmbTechLevel
Labels=lblUnitCount,lblGameSpeedCap,lblCredits,lblTechLevel
; Controls whether preview images in the Skirmish Lobby should be sharpened or not.
SharpenImages=false
; The default size of the skirmish window (the original size was 898x660).
; If it exceeds the resolution of the primary screen, the size of the window is modified to fit the resolution of the screen.
DefaultWindowSize=1080x600
PlayerOptionLocationX=10	;def=25
PlayerOptionLocationY=25	;def=24
PlayerOptionVerticalMargin=7	;def=12
PlayerOptionHorizontalMargin=4	;def=3
PlayerOptionCaptionLocationY=7	;def=6
PlayerNameWidth=92; def=136
SideWidth=132	;def=91
ColorWidth=72	;def=79
StartWidth=32	;def=49
TeamWidth=32	;def=46

; Keys that are ALWAYS written to spawn.ini when the game starts.
; These can be overriden by gamemode-specific code.
[ForcedSpawnIniOptions]
FogOfWar=No
MultiEngineer=no
;AimableSams=yes

; Locations of objects will appear 2 pixels to the right and 6 pixels down from the specified coordinate.
; Reversed=yes will make an enabled checkbox set the associated key to =False instead of =True.

[lblUnitCount]
Text=UNIT COUNT
Location=795,20

[cmbUnitCount]
OptionName=Unit Count
Items=50,40,30,20,10,5,1,0
DefaultIndex=4
SpawnIniOption=UnitCount
DataWriteMode=String
Location=795,37
Size=75,21
ToolTip=Controls the number of starting units.

[lblCredits]
Text=CREDITS
Location=880,20

[cmbCredits]
