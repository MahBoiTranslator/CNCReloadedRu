Description=Миссия 4: In the Box
LongDescription=Кампания: Кризис Огненной Бури@Операция: In the Box@Миссия: 4@@Описание:@CABAL’s core is believed to be in this area. Using an engineer, infiltrate and capture the core. Cut off enemy reinforcements by destroying the two bridges that supply this base. Nod is utilizing self-powered laser fencing to protect the core from intruders. Disable this fencing by capturing the appropriate command stations using local civilian technicians. Once inside, neutralize any remaining defense systems guarding the core.@@END TRANSMISSION.
