LongDescription=Кампания: Эволюционная Реакция@Операция: Destroy Chemical Supply Station@Миссия: 9 (part 2/4)@@Описание:@This chemical supply station is providing vast quantities of Tiberium toxins to a number of Nod research programs in the area. Destroying this site will seriously hinder further Nod research and prevent this base from transporting reinforcements to others in the sector.@@Intelligence reports advise caution when near any of the chemical tanks and facilities, as the toxins contained within are highly corrosive and equally deadly to soldiers and vehicles.
