LongDescription=Кампания: Эволюционная Реакция@Операция: Mine the Power Grid@Миссия: 9 (part 3/4)@@Описание:@If the upcoming GDI attack on the missile sites is to succeed. C4 must be planted at all six power stations. The power grid is well protected, but the train should carry the demolition team and the mutants through the gates and past the guards. If Nod forces discover the demolition team and sound the alert, take out the power plants by any means available.
