LongDescription=Campaign: Firestorm Crisis@Operation: Core of the Problem@Mission: 9 [END]@@Description:@This is it Commander! Take out CABAL fast and hard: No mercy and no surrender. Find a way to get inside his defenses and take out the core. GDI forces are distracting CABAL and now is the perfect time to crush CABAL once and for all.@@DATA LINK CLOSED.
