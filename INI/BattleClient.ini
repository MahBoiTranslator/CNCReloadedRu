Description=Mission 4: Mutant Extermination
LongDescription=Campaign: Firestorm Crisis@Operation: Mutant Extermination@Mission: 4@@Description:@The mutant vermin have once again made themselves known to us. They have stolen the Tacitus that I...we have worked so hard to obtain. If Kane's vision is to be fulfilled, we must find the mutant encampment and recover the Tacitus. Once it is safely removed, terminate any mutants who decide to remain in the area. Perhaps this will teach them not to interfere with us ever again.@@DATA LINK CLOSED.
