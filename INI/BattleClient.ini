Description=Миссия 6 (1/2): Destroy Vega's Dam
LongDescription=Кампания: Эволюционная Реакция@Операция: Destroy Vega's Dam@Миссия: 6 (part 1/2)@@Описание:@The hydroelectric dams in this area provide Vega's island fortress with almost limitless power. Destroying the dams will seriously cripple Vega's perimeter defenses and allow GDI to bring more weapons to bear against Vega's base.@@ The dams are heavily fortified, so attacking them directly is not the best option. Surveillance indicates the key to destroying the dams lies in the destruction of two regulator stations. Without them, the dams' generators will overload and the dams will self destruct.

