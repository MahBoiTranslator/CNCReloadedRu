Description=Mission 1: Operation Reboot
LongDescription=Campaign: Firestorm Crisis@Operation: Operation Reboot@Mission: 1@@Description:@CABAL's core has been disassembled and is in the hands of GDI. With the Brotherhood in a state of disarray it is essential to get CABAL back online. Locate and retrieve the three pieces of the core without alerting the local GDI forces. Remaining silent is the only hope for a successful operation.@@DATA LINK CLOSED.
