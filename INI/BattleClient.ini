LongDescription=Campaign: Firestorm Crisis@Operation: Harvester Hunting@Mission: 8@@Description:@Prior to our main assault on CABAL, we need to slow down his production capabilities. CABAL is harvesting Tiberium heavily in Eastern Africa. Proceed there and eliminate CABAL's harvesting facilities. Our forces are scattered at this time and we can only afford to provide you with a small strike force.@@Use the new Fist of Nod mobile production facility to build up an effective strike force and crush them.@@DATA LINK CLOSED.
