[NOD01A_FS]
CD=2
Scenario=FSNOD01A.MAP
Side=4
SideName=nod
Description=Миссия 1: Operation Reboot
LongDescription=Кампания: Кризис Огненной Бури@Операция: Operation Reboot@Миссия: 1@@Описание:@CABAL's core has been disassembled and is in the hands of GDI. With the Brotherhood in a state of disarray it is essential to get CABAL back online. Locate and retrieve the three pieces of the core without alerting the local GDI forces. Remaining silent is the only hope for a successful operation.@@DATA LINK CLOSED.
Enabled=false

[NOD02A_FS]
CD=2
Scenario=FSNOD02A.MAP
Side=4
SideName=nod
Description=Миссия 2: Seeds of Destruction
LongDescription=Кампания: Кризис Огненной Бури@Операция: Seeds of Destruction@Миссия: 2@@Описание:@The first step in our Tiberium evolution requires the fertilization of the land with new indigenous life forms. We will use this new life to educate those who wish to interfere with its progress. Locate and repair the bridge leading to the Genesis Pit before using the Toxin Soldiers to "persuade" the nearby civilians to aid us in our cause.@@DATA LINK CLOSED.
Enabled=false

[NOD03A_FS]
CD=2
Scenario=FSNOD03A.MAP
Side=4
SideName=nod
Description=Миссия 3: Tratos' Final Act
LongDescription=Кампания: Кризис Огненной Бури@Операция: Tratos' Final Act@Миссия: 3@@Описание:@While GDI forces have been diverted to defend civilians, you are to lead an elite strike force to assassinate the mutant leader Tratos. Our new limpet mines will help you locate Tratos within his fortified base. Once located you must devise a way to reach him. GDI will have considerable protection for Tratos as he is their last hope at countering the Tiberium onslaught. Destroying their power supply should neutralize the firestorm defense system, and an effective air strike should deal with the sensor arrays.@@Do not fail: this mission is integral to the future of the Brotherhood of Nod.@@DATA LINK CLOSED.
Enabled=false

[NOD04A_FS]
CD=2
Scenario=FSNOD04A.MAP
Side=4
SideName=nod
Description=Миссия 4: Mutant Extermination
LongDescription=Кампания: Кризис Огненной Бури@Операция: Mutant Extermination@Миссия: 4@@Описание:@The mutant vermin have once again made themselves known to us. They have stolen the Tacitus that I...we have worked so hard to obtain. If Kane's vision is to be fulfilled, we must find the mutant encampment and recover the Tacitus. Once it is safely removed, terminate any mutants who decide to remain in the area. Perhaps this will teach them not to interfere with us ever again.@@DATA LINK CLOSED.
Enabled=false

[NOD05A_FS]
CD=2
Scenario=FSNOD05A.MAP
Side=4
SideName=nod
Description=Миссия 5: Escape from CABAL
LongDescription=Кампания: Кризис Огненной Бури@Операция: Escape from CABAL@Миссия: 5@@Описание:@CABAL has betrayed us all. We must escape and regroup in order to repay him for his treachery. There is an abandoned airfield nearby, if we can reach it, we have a chance. Once there, we must repair the array to contact our forces and call for an immediate evacuation. We have no information or tactical support now that CABAL has gone rogue.@@DATA LINK CLOSED.
Enabled=false

[NOD06A_FS]
CD=2
Scenario=FSNOD06A.MAP
Side=4
SideName=nod
Description=Миссия 6: The Needs of the Many
LongDescription=Кампания: Кризис Огненной Бури@Операция: The Needs of the Many@Миссия: 6@@Описание:@Since CABAL has turned on us we are suffering a communications blackout. We are forced to try and obtain GDI's EVA technology. There is a small GDI airbase in this sector. Get your engineer into their radar facility to steal an EVA unit. Create a distraction to occupy GDI air units while you steal the EVA unit.@@We also have a new unit for you: the Mobile Stealth Generator is now operational. Use it wisely.@@DATA LINK CLOSED.
Enabled=false

[NOD07A_FS]
CD=2
Scenario=FSNOD07A.MAP
Side=4
SideName=nod
Description=Миссия 7: Determined Retribution
LongDescription=Кампания: Кризис Огненной Бури@Операция: Determined Retribution@Миссия: 7@@Описание:@Scorched earth, plain and simple. Locate and destroy all cybernetic forces in the area. The base has a web of laser fences protecting it and CABAL's computer core.@@DATA LINK CLOSED.
Enabled=false

[NOD08A_FS]
CD=2
Scenario=FSNOD08A.MAP
Side=4
SideName=nod
Description=Миссия 8: Harvester Hunting
LongDescription=Кампания: Кризис Огненной Бури@Операция: Harvester Hunting@Миссия: 8@@Описание:@Prior to our main assault on CABAL, we need to slow down his production capabilities. CABAL is harvesting Tiberium heavily in Eastern Africa. Proceed there and eliminate CABAL's harvesting facilities. Our forces are scattered at this time and we can only afford to provide you with a small strike force.@@Use the new Fist of Nod mobile production facility to build up an effective strike force and crush them.@@DATA LINK CLOSED.
Enabled=false

[NOD09A_FS]
CD=2
Scenario=FSNOD09A.MAP
Side=4
