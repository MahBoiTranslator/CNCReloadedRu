LongDescription=Campaign: Firestorm Crisis@Operation: Dogma Day Afternoon@Mission: 5@@Description:@The second piece of the Tacitus is rumored to be held inside an ancient temple outside of La Paz, Bolivia. Ghoststalker and one of our archaeologists will assist you in locating the temple and retrieving the Tacitus.@@We also have a new unit for you to test: it's called the Juggernaut and is our new long-range artillery unit. Be advised: this area is completely uncharted.@@END TRANSMISSION.
