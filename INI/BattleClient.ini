LongDescription=Campaign: Evolutionary Response@Operation: Rescue the Prisoners@Mission: 9 (part 1/4)@@Description:@Umagon has requested help to rescue her people from a Nod prison. The prison is located on an island to the east. Nod has a strong force in the area, both in outposts and spread throughout the nearby city. We have limited resources and no reinforcements are available, so avoiding patrols is vital to your success. Umagon has a team in the area already - if you can find them, they may assist you. Make your way to the prison and release the hostages. Once the prison is secure, we will send a transport to evacuate Umagon's people. There may be SAM sites nearby, so make sure the way is clear for the transport.
