LongDescription=Кампания: Кризис Огненной Бури@Операция: Перехват Тацита@Миссия: 1@@Описание:@The Kodiak was lost en route to the Philadelphia. We believe it has crashed somewhere in the area. The Kodiak was carrying the recently recovered Tacitus when it went down. Take a small team and locate the crash site and determine if the Kodiak can be repaired. Recover the Tacitus at all costs. Be advised, there are reports that NOD forces and hostile Tiberian life forms have been sighted in the area. The ion storm is still in full force, so advanced units cannot be used.@@КОНЕЦ СООБЩЕНИЯ.
