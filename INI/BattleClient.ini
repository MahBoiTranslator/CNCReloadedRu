Description=Миссия 5 (2/2): Rescue Tratos
LongDescription=Кампания: Эволюционная Реакция@Операция: Rescue Tratos@Миссия: 5 (part 2/2)@@Описание:@Nod is experimenting on mutant survivors at a facility in this sector. Among them is Tratos, leader of the mutants. Using Umagon's strike team, rescue Tratos from imprisonment and EVAC him at the specified site. Once complete, move in with GDI forces and destroy the Nod base and the prison test facility.

