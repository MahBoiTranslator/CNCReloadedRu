LongDescription=Кампания: Кризис Огненной Бури@Операция: Истребление Мутантов@Миссия: 4@@Описание:@The mutant vermin have once again made themselves known to us. They have stolen the Tacitus that I...we have worked so hard to obtain. If Kane's vision is to be fulfilled, we must find the mutant encampment and recover the Tacitus. Once it is safely removed, terminate any mutants who decide to remain in the area. Perhaps this will teach them not to interfere with us ever again.@@КОНЕЦ СООБЩЕНИЯ.
