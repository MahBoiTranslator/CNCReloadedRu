LongDescription=Кампания: Кризис Огненной Бури@Операция: Подавление Гражданских Восстаний@Миссия: 3@@Описание:@The death of Tratos has caused open revolt among the mutant population. They believe the local food and water supplies have been poisoned and are attacking the local supply depot. This has aggravated civilian tensions in the area causing armed conflict between the two factions.@@Deploy your squad and quell the rioting. Prevent casualties and damage on BOTH sides of the conflict. To this end we have equipped your infantry with non-lethal weaponry. In addition, you must prevent the destruction of the depot as it supplies all of the relocated civilians and mutants in the area.@@КОНЕЦ СООБЩЕНИЯ.
