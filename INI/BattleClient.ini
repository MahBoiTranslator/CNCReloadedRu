LongDescription=Кампания: Кризис Огненной Бури@Операция: Party Crashers@Миссия: 2@@Описание:@We have lost communication with a small civilian settlement nearby. Incoming messages from our remote base indicate an attack from unidentified life forms. Investigate these sightings and protect the civilians at all costs. Escort as many civilians as possible to the pickup zone for immediate evacuation.@@END TRANSMISSION.
