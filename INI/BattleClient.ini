Enabled=false

[GDI08A_TS]
CD=2
Scenario=GDI8A.MAP
Side=3
SideName=gdi
Description=Миссия 8: Retrieve Disruptor Crystals
LongDescription=Кампания: Эволюционная Реакция@Операция: Retrieve Disruptor Crystals@Миссия: 8@@Описание:@It is imperative that you prevent the train carrying the crystals from reaching the Nod base. Recent ice melts in the region have washed out the only train bridge. However, Nod engineers are on their way to repair it, so you must move quickly. If you can get to the train before the bridge is repaired, we can recover the crystals with little trouble. Otherwise, we will have to assault the Nod base to reclaim the crystals. Remember, to stop the train, you must destroy the locomotive, not the cars, but the cargo car holds the crystals.
Enabled=false

[GDI09A_TS]
CD=2
Scenario=GDI9A.MAP
Side=3
SideName=gdi
Description=Миссия 9 (1/4): Rescue the Prisoners
LongDescription=Кампания: Эволюционная Реакция@Операция: Rescue the Prisoners@Миссия: 9 (part 1/4)@@Описание:@Umagon has requested help to rescue her people from a Nod prison. The prison is located on an island to the east. Nod has a strong force in the area, both in outposts and spread throughout the nearby city. We have limited resources and no reinforcements are available, so avoiding patrols is vital to your success. Umagon has a team in the area already - if you can find them, they may assist you. Make your way to the prison and release the hostages. Once the prison is secure, we will send a transport to evacuate Umagon's people. There may be SAM sites nearby, so make sure the way is clear for the transport.
Enabled=false

