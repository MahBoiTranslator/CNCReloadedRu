LongDescription=Campaign: Firestorm Crisis@Operation: Escape from CABAL@Mission: 5@@Description:@CABAL has betrayed us all. We must escape and regroup in order to repay him for his treachery. There is an abandoned airfield nearby, if we can reach it, we have a chance. Once there, we must repair the array to contact our forces and call for an immediate evacuation. We have no information or tactical support now that CABAL has gone rogue.@@DATA LINK CLOSED.
