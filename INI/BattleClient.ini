LongDescription=Campaign: Firestorm Crisis@Operation: The Needs of the Many@Mission: 6@@Description:@Since CABAL has turned on us we are suffering a communications blackout. We are forced to try and obtain GDI's EVA technology. There is a small GDI airbase in this sector. Get your engineer into their radar facility to steal an EVA unit. Create a distraction to occupy GDI air units while you steal the EVA unit.@@We also have a new unit for you: the Mobile Stealth Generator is now operational. Use it wisely.@@DATA LINK CLOSED.
