SideName=nod
Description=Mission 3: Tratos' Final Act
LongDescription=Campaign: Firestorm Crisis@Operation: Tratos' Final Act@Mission: 3@@Description:@While GDI forces have been diverted to defend civilians, you are to lead an elite strike force to assassinate the mutant leader Tratos. Our new limpet mines will help you locate Tratos within his fortified base. Once located you must devise a way to reach him. GDI will have considerable protection for Tratos as he is their last hope at countering the Tiberium onslaught. Destroying their power supply should neutralize the firestorm defense system, and an effective air strike should deal with the sensor arrays.@@Do not fail: this mission is integral to the future of the Brotherhood of Nod.@@DATA LINK CLOSED.
